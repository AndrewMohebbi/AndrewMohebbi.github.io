    <!-- Trigger/Open The Modal -->
<button id="myBtn1" margin="auto" class="modal-button" trgt="myModal1">Open Modal 1</button>
<button id="myBtn2" margin="auto" class="modal-button" trgt="myModal2">Open Modal 2</button>

<!-- The Modal -->
<div id="myModal1" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Modal 1</p>
</div>
<div id="myModal2" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Modal 2</p>
</div>

  <script>

    //var modal = document.getElementById("myModal");
    var btns = document.getElementsByClassName("modal-button");

    for (btn of btns){
      btn.onclick = function() {
        var modal = document.getElementById("myModal1");
        modal.style.display = "block";

        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
          modal.style.display = "none";
        }

        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      }
    }
    </script>
    
    </body>
